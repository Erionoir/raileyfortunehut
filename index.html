<!DOCTYPE html>
<html>
  <head>
    <title>Turn Based Combat Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <div id="player1" class="square"></div>
      <div id="player2" class="square"></div>
    </div>
    <div class="health-container">
      <span id="player1Health">100</span> - <span id="player2Health">100</span>
    </div>
    <div class="action-menu">
      <button id="attackButton">Attack</button>
      <button id="defendButton">Defend</button>
      <button id="healButton">Heal</button>
    </div>
    <div class="timer-container">
      <span id="timer">60</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
