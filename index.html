<!DOCTYPE html>
<html>
  <head>
    <title>Railey's Fortune Hut</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Railey's Fortune Hut</h1>
      </header>
      <main>
        <input type="text" id="questionInput" placeholder="Enter your question here">
        <button id="fortuneButton">Tanungin mo si Railey!</button>
        <p id="fortune"></p>
      </main>
      <button id="playBgmButton">Play BGM</button>
      <div id="volumeControl">
        <label for="volume">BGM Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
